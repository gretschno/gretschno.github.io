<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gretschno Worldwide</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            padding: 40px;
            white-space: pre-line;
            text-align: center;
            background-color: transparent;
            color: white;
        }

        #info {
            padding: 10px;
            background-color: transparent;
            color: white;
            display: flex;
            justify-content: space-between;
        }

        #camera-info {
            white-space: pre;
        }

        #contact-link {
            padding: 20px;
            text-align: center;
            font-family: 'Courier New', monospace;
            background-color: transparent;
            color: white;
        }

        #contact-link a {
            color: white;
            text-decoration: none;
        }

        #audio-player {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', monospace;
        }

        #audio-player select, #audio-player button {
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        #audio-player button {
            cursor: pointer;
        }

        #audio-player button:hover, #audio-player select:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .invert-button {
            background-color: white;
            color: black;
        }

        .invert-button:hover {
            background-color: rgba(200, 200, 200, 1);
        }
    </style>
    <script>
        document.title = "Gretschno Worldwide"; // Set the title dynamically
    </script>
</head>

<body>
    <div id="header">
        Hello World,
        Welcome to Gretschno Worldwide.
    </div>

    <div id="contact-link">
        <a href="mailto:contact@gretschno.xyz">contact</a>
    </div>

    <div id="info">
        <div id="camera-info"></div>
    </div>

    <div id="audio-player">
        <select id="track-selector">
            <option value="diss_gretschno_loop.mp3">gretschno loop1</option>
            <option value="diss_gretschno_loop2.mp3">gretschno loop2</option>
            <option value="Us_openUpToMe_endBeat.mp3">open up to me_CODA</option>
        </select>
        <div>
            <button id="play-pause-button" class="invert-button">Play</button>
            <button id="volume-down-button">-</button>
            <button id="volume-up-button">+</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>

    <script type="module">

        import * as THREE from 'three';

        import { AsciiEffect } from 'three/addons/effects/AsciiEffect.js';
        import { TrackballControls } from 'three/addons/controls/TrackballControls.js';

        let camera, controls, scene, renderer, effect;

        let sphere, plane;

        const start = Date.now();

        init();
        animate();

        function init() {
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 750;
            camera.position.x = 20;
            camera.position.z = 20;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0, 0, 0);

            const pointLight1 = new THREE.PointLight(0xffffff, 3, 0, 0);
            pointLight1.position.set(500, 500, 500);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xffffff, 1, 0, 0);
            pointLight2.position.set(-500, -500, -500);
            scene.add(pointLight2);

            sphere = new THREE.Mesh(new THREE.SphereGeometry(100, 20, 10), new THREE.MeshPhongMaterial({ flatShading: true }));
            scene.add(sphere);

            // Plane
            plane = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), new THREE.MeshBasicMaterial({ color: 0xe0e0e0 }));
            plane.position.y = -100;
            plane.rotation.x = -Math.PI / 2;
            scene.add(plane);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);

            effect = new AsciiEffect(renderer, ' .:-+*=%@#', { invert: true });
            effect.setSize(window.innerWidth, window.innerHeight);
            effect.domElement.style.color = 'white'; // text color
            effect.domElement.style.backgroundColor = 'transparent'; // transparent background

            document.body.appendChild(effect.domElement);

            controls = new TrackballControls(camera, effect.domElement);
        }

        function animate() {
            requestAnimationFrame(animate);
            // Update sphere position
            const timer = Date.now() - start;

            sphere.position.y = Math.abs(Math.sin(timer * 0.002)) * 200;
            sphere.rotation.x = timer * 0.0003;
            sphere.rotation.z = timer * 0.0002;

            controls.update();

            const cameraInfoElement = document.getElementById('camera-info');
            cameraInfoElement.innerHTML = `Camera Coordinates: x=${camera.position.x.toFixed(2)}, y=${camera.position.y.toFixed(2)}, z=${camera.position.z.toFixed(2)}`;

            effect.render(scene, camera);
        }

    </script>

    <script>
        // Web Audio API setup
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const gainNode = audioContext.createGain();
        gainNode.connect(audioContext.destination);
        let audioBuffer;
        let source;
        let isPlaying = false;

        const playPauseButton = document.getElementById('play-pause-button');
        const trackSelector = document.getElementById('track-selector');
        const volumeDownButton = document.getElementById('volume-down-button');
        const volumeUpButton = document.getElementById('volume-up-button');

        async function loadTrack(url) {
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        }

        function playMusic() {
            if (source) {
                source.stop();
            }
            source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(gainNode);
            source.loop = true;
            source.start(0);
            isPlaying = true;
        }

        function stopMusic() {
            if (source) {
                source.stop();
            }
            isPlaying = false;
        }

        playPauseButton.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            if (isPlaying) {
                stopMusic();
                playPauseButton.textContent = 'Play';
            } else {
                playMusic();
                playPauseButton.textContent = 'Pause';
            }
        });

        trackSelector.addEventListener('change', async () => {
            await loadTrack(trackSelector.value);
            playMusic();
            playPauseButton.textContent = 'Pause';

            // Change background color and text color based on selected track
            const selectedTrack = trackSelector.value;
            if (selectedTrack === 'diss_gretschno_loop2.mp3') {
                document.body.style.backgroundColor = '#004239';
                effect.domElement.style.color = 'green';
            } else if (selectedTrack === 'Us_openUpToMe_endBeat.mp3') {
                document.body.style.backgroundColor = '#123524';
                effect.domElement.style.color = 'blue';
            } else {
                document.body.style.backgroundColor = 'black';
                effect.domElement.style.color = 'white';
            }
        });

        volumeDownButton.addEventListener('click', () => {
            gainNode.gain.value = Math.max(0, gainNode.gain.value - 0.1);
        });

        volumeUpButton.addEventListener('click', () => {
            gainNode.gain.value = Math.min(1, gainNode.gain.value + 0.1);
        });

        // Load initial track
        loadTrack(trackSelector.value);
    </script>
</body>
</html>
